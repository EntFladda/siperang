<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="a-sign-in-dark">
      <div class="div">
        <div class="switch">
          <div class="overlap-group"><img class="icons" src="img/icons-2.svg" /></div>
          <img class="img" src="img/icons-1.svg" />
        </div>
        <img class="signin" src="img/signin-1.png" />
        <div class="logo-container">
          <div class="logo">
            <div class="text">
              <div class="webby-frames">Peminjaman Ruangan</div>
              <div class="for-figma">Jurusan Teknologi Informasi</div>
            </div>
          </div>
        </div>
        <div class="sign-in">
          <div class="authentication-title"><div class="text-wrapper">Sign in</div></div>
          <div class="frame">
            <div class="sign-with-social">
              <div class="social-media"><img class="social-media-login" src="img/social-media-login-1.svg" /></div>
              <div class="text-wrapper-2">Sign in with Google</div>
            </div>
            <div class="sign-in-inputs-and">
              <div class="rectangle"></div>
              <div class="text-wrapper-3">Or</div>
              <div class="rectangle"></div>
            </div>
            <div class="sign-in-inputs-and-2">
              <div class="text-wrapper-4">Email</div>
              <div class="inputs"><div class="type-something">email@address.com</div></div>
            </div>
            <div class="frame-2">
              <div class="sign-in-inputs-and-2">
                <div class="text-wrapper-4">Password</div>
                <div class="inputs-2">
                  <div class="type-something-2">Password</div>
                  <img class="icons-2" src="img/icons.svg" />
                </div>
              </div>
              <div class="sign-in-inputs-and-3">
                <div class="checkand-radio">
                  <img class="check-box-outline" src="img/check-box-outline-blank-1.png" />
                  <div class="text-wrapper-2">Remember me</div>
                </div>
                <div class="forgot-pass"><div class="text-wrapper-5">Forgot password?</div></div>
              </div>
            </div>
          </div>
          <div class="frame">
            <div class="large-buttons-and">
              <div class="button-default"><div class="primary">Sign in</div></div>
            </div>
            <div class="sign-in-inputs-and-4">
              <div class="text-wrapper-3">Donâ€™t have an account?</div>
              <div class="create-new-sign-in"><div class="text-wrapper-6">Create new</div></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
